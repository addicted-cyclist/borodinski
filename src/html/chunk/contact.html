<section class="contact__container">
  <div class="contact__info">
    <h2 class="contact__info-title">Контакты</h2>
    <p class="contact__info-item">
        Барбершоп "Бородинский"<br>
        Адрес: г. Санкт-Петербург Б. Конюшенная, д. 19/8<br>
        Телефон: +7(495)666-02-66
    </p>
    <p class="contact__info-item">
        Время работы:<br>
        Пн-Пт: с 10:00 до 22:00<br>
        Сб-Вс: с 10:00 до 19:00
    </p>
    <div class="contact__navigation">
      <a class="contact__navigation-button" href="map.html">Как проехать</a>
      <a class="contact__navigation-button" href="contacts.html">Обратная связь</a>
    </div>
  </div>

  <div class="contact__divider">
  </div>

  <div class="contact__form">
    <h2 class="contact__form-title">Записаться</h2>
    <form class="contact__form-fieldset" action="https://echo.htmlacademy.ru/courses" method="post">
      <p class="contact__legend">Укажите желаемую дату и время и мы свяжемся с вами для подтверждения брони</p>

      <div class="form__input-row">

        <div class="form__input-item">
          <label class="form__input-label" for="form-date">Дата</label>
          <input class="form__input" id="form-date" type="date" name="date" placeholder="01.01.2024">
        </div>

        <div class="form__input-item">
          <label class="form__input-label" for="form-time">Время</label>
          <input class="form__input" id="form-time" type="time" name="time" placeholder="10:00">
        </div>

      </div>

      <div class="form__input-row">
        <div class="form__input-item">
          <label class="form__input-label" for="form-name">Ваше имя</label>
          <input class="form__input" id="form-name" type="text" name="name" placeholder="Борода">
        </div>

        <div class="form__input-item">
          <label class="form__input-label" for="form-phone">Телефон</label>
          <input class="form__input" id="form-phone" type="text" name="phone" placeholder="+7(123)456-78-90">
        </div>
      </div>

      <button class="form__submit-button" type="submit">Отправить</button>
    </form>
  </div>
</section>
